<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xion Deployed Contracts Registry</title>
    <link rel="stylesheet" href="xion-design-system.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="ui-nav">
        <div class="ui-nav-container">
            <div class="ui-nav-brand" style="display: flex; align-items: center; gap: 0.75rem;">
                <img src="xion-logo.png" alt="Xion Logo" style="width: 90px; height: 32px; object-fit: contain;">
                <span class="ui-badge ui-badge-success" style="font-size: 0.65rem; padding: 0.2rem 0.5rem;">MAINNET</span>
            </div>
            <div class="ui-nav-menu" style="margin-left: auto;">
                <a href="https://github.com/burnt-labs/deployed-contract-listings" target="_blank" class="ui-button ui-button-outlined" style="padding: 0.5rem 1rem; font-size: 0.85rem; display: flex; align-items: center; gap: 0.5rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </div>
    </nav>

    <div class="ui-container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <header>
            <div class="ui-text-center ui-mb-xl">
                <h1 class="ui-heading-1 ui-mb-sm">Smart Contract Registry</h1>
                <p class="ui-text-secondary" style="font-size: 1.1rem;">Browse and search verified smart contracts deployed on Xion blockchain</p>
            </div>
        </header>

        <div class="controls ui-glass-panel" style="padding: 1.5rem; margin-bottom: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
            <div class="search-box" style="position: relative; flex: 1; min-width: 300px;">
                <input type="text" id="searchInput" placeholder="Search by name, author, or description..." style="width: 100%; padding: 0.875rem 1rem 0.875rem 3rem; background: rgba(18, 18, 18, 0.5); border: 1px solid var(--xion-border); border-radius: var(--xion-radius-md); color: var(--xion-primary-text); font-family: var(--xion-font-family);">
                <svg class="search-icon" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--xion-secondary-text);" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            
            <div class="filters">
                <select id="authorFilter">
                    <option value="">All Authors</option>
                </select>
                
                <select id="governanceFilter">
                    <option value="">All Governance</option>
                    <option value="Genesis">Genesis</option>
                    <option value="Proposal">Proposal</option>
                </select>
                
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="deprecated">Deprecated</option>
                </select>

                <select id="testnetFilter">
                    <option value="">All Deployments</option>
                    <option value="testnet">Has Testnet</option>
                    <option value="no-testnet">No Testnet</option>
                </select>
            </div>

            <div class="ui-badge" style="background: rgba(202, 240, 51, 0.15); color: var(--xion-success); border: 1px solid rgba(202, 240, 51, 0.3); padding: 0.5rem 1rem;">
                <span id="contractCount">Loading...</span>
            </div>
        </div>

        <div id="contractsGrid" class="contracts-grid">
            <!-- Contract cards will be inserted here -->
            <div class="ui-flex-center" style="grid-column: 1 / -1; padding: 3rem;">
                <div class="ui-spinner"></div>
            </div>
        </div>

        <div id="noResults" class="ui-glass-panel ui-text-center" style="display: none; padding: 4rem 2rem;">
            <p class="ui-text-secondary">No contracts found matching your criteria</p>
        </div>
    </div>

    <footer class="ui-nav" style="margin-top: auto; border-top: 1px solid var(--xion-border); border-bottom: none;">
        <div class="ui-text-center" style="padding: 2rem;">
            <p class="ui-text-secondary">Data sourced from <a href="https://github.com/burnt-labs/deployed-contract-listings" target="_blank" style="color: var(--xion-warning); text-decoration: none;">GitHub</a> | 
               <a href="https://xion-mainnet-1.burnt.com" target="_blank" style="color: var(--xion-warning); text-decoration: none;">Xion Mainnet</a> | 
               <a href="https://xion-testnet-2.burnt.com" target="_blank" style="color: var(--xion-warning); text-decoration: none;">Xion Testnet</a></p>
        </div>
    </footer>

    <script src="contracts-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
